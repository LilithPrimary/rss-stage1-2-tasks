<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="assets/svg/favicon.svg" />
  <title>Online store</title>
</head>

<body class="body">
  <header class="header">
    <div class="wrapper header__wrapper">
      <div class="header__cart-wrapper">
        <svg class="header__cart-img">
          <use xlink:href="img/sprite.svg#cartNoArrow"></use>
        </svg>
        <span class="header__cart-counter">0</span>
      </div>
    </div>
  </header>


  <main class="main">
    <div class="wrapper main__wrapper">
      <div class="main__options options">
        <div class="options__sort sort">
          <div class="sort__item sort__name">
            <button class="button material-symbols-outlined sort__name-btn ascending">
              expand_less
            </button>
            <button class="button material-symbols-outlined sort__name-btn">
              expand_more
            </button>
            <span>sort by name</span>
          </div>
          <div class="sort__item sort__date">
            <button class="button material-symbols-outlined sort__date-btn ascending">
              expand_less
            </button>
            <button class="button material-symbols-outlined sort__date-btn">
              expand_more
            </button>
            <span>sort by expiration date</span>
          </div>
        </div>
        <div class="options__color-filter color-filter">
          <span><span class="color-filter__red"></span></span>
          <span class="color-filter__color-wrapper"><span class="color-filter__yellow" id="yellow"></span></span>
          <span class="color-filter__color-wrapper"><span class="color-filter__orange" id="orange"></span></span>
          <span class="color-filter__color-wrapper"><span class="color-filter__blue" id="blue"></span></span>
          <span class="color-filter__color-wrapper"><span class="color-filter__black" id="black"></span></span>
          <span class="color-filter__color-wrapper"><span class="color-filter__brown" id="brown"></span></span>
          <span class="color-filter__color-wrapper"><span class="color-filter__green" id="green"></span></span>
        </div>
        <div class="options__name-filter name-filter">
          <input type="search" placeholder="search by name" class="name-filter__input" autofocus>
        </div>
      </div>
      <div class="main__container">
      </div>
    </div>
  </main>


  <footer class="footer">
    <div class="wrapper footer__wrapper"></div>
  </footer>

</body>

</html>
